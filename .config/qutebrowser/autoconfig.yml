config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',a': adblock-update
        M: hint links spawn mpv {hint-url}
        m: spawn mpv {url}
  colors.statusbar.url.success.http.fg:
    global: pink
  colors.statusbar.url.success.https.fg:
    global: white
  colors.webpage.darkmode.enabled:
    global: true
  content.autoplay:
    global: false
  content.media.audio_capture:
    https://discord.com: true
